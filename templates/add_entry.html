<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Journal Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow p-6">
            <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">📝 Add Journal Entry</h1>
            <form action="{{ url_for('add_entry') }}" method="post" class="space-y-4">
                <div>
                    <label for="title" class="block text-gray-700 font-semibold mb-1">Title</label>
                    <input type="text" id="title" name="title" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label for="content" class="block text-gray-700 font-semibold mb-1">Content</label>
                    <textarea id="content" name="content" class="w-full border rounded px-3 py-2" rows="4" required></textarea>
                </div>
                <input type="hidden" name="date" value="{{ current_date }}">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded font-bold hover:bg-blue-600">Save Entry</button>
                <a href="{{ url_for('view_journal') }}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
            </form>
        </div>
        <div class="bg-white rounded-xl shadow p-6 mt-8">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">📓 Your Journal Entries</h2>
            {% if entries %}
                <div class="space-y-4">
                    {% for entry in entries %}
                    <div class="border-b pb-2 mb-2">
                        <div class="flex items-center justify-between">
                            <span class="font-semibold text-gray-800">{{ entry[1] }}</span>
                            <span class="text-xs text-gray-500">{{ entry[4] if entry[4] else entry[2] }}</span>
                        </div>
                        <p class="text-gray-700 whitespace-pre-line">{{ entry[3] }}</p>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="text-gray-400 italic">No journal entries yet.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
