<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Financial App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('view_goals') }}">Goals</a></li>
                    <li><a href="{{ url_for('view_budget') }}">Budget</a></li>
                    <li><a href="{{ url_for('view_journal') }}">Journal</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="main-content">
            <h1>Add New Expense</h1>
            
            <form method="POST" class="expense-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required placeholder="e.g., Grocery shopping, Gas, Coffee">
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="housing">Housing</option>
                        <option value="food">Food & Dining</option>
                        <option value="transportation">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="shopping">Shopping</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="budget_id">Budget Category (Optional)</label>
                    <select id="budget_id" name="budget_id">
                        <option value="">No budget category</option>
                        {% for budget in budgets %}
                        <option value="{{ budget[0] }}">{{ budget[1].title() }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required value="{{ current_date }}">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Expense</button>
                    <a href="{{ url_for('view_budget') }}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
        
        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
        </button>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
